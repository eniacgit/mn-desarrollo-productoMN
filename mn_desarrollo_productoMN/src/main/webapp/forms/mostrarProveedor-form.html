<center>
	<h1><strong>Desarrollo ProductoMN</strong></h1>
	<h2><p>Mostrar proveedores</p></h2>
</center>

<form role="form" name="form" class="form-horizontal" >

 <script cam-script type="text/form-script">

 	camForm.on('form-loaded', function() {

		//traer la variable de java llamada 'dataProductoMN'
		camForm.variableManager.fetchVariable('dataProductoMN');
		
		//traer la variable de java llamada 'dataProveedor'
		camForm.variableManager.fetchVariable('dataProveedor');

	});

	camForm.on('variables-fetched', function() {

		//trabajar con la variable (atarla al objeto $scope de AngularJS)
		$scope.dataProductoMN= camForm.variableManager.variable('dataProductoMN').value;
		
		//trabajar con la variable (atarla al objeto $scope de AngularJS)
		$scope.dataProveedor= camForm.variableManager.variable('dataProveedor').value;

	});
 </script>
 
<div class="control-group">
    <div class="controls">
      
		<h1>Nombe Producto:{{ dataProductoMN.proveedor }}</h1>
        <h1>Total Producto:{{ dataProductoMN.total }}</h1>
        
        <h1>Nombre Proveedor:{{ dataProveedor.tipoProveedor }}</h1>
        <h1>Precio Proveedor:{{ dataProveedor.precio }}</h1>
             
    </div>
</div>

</form>
